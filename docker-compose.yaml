services:
  postgresdb:
    image: postgres:16-alpine
    container_name: postgresdb
    env_file:
      - ".env"
    ports:
      - "5433:5432"
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

  rabbitmq:
    image: rabbitmq:4-management
    container_name: rabbitmq
    env_file:
      - ".env"
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    command: >
      bash -c "chown -R rabbitmq:rabbitmq /var/lib/rabbitmq && rabbitmq-server"

  papercut:
    image: changemakerstudiosus/papercut-smtp:latest
    container_name: papercut
    ports:
      - "37408:8080"
      - "2525:2525"

  presentation:
    build:
      context: .
      dockerfile: IMS/Dockerfile
    container_name: presentation
    depends_on:
      postgresdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - ".env"
    ports:
      - "8090:8080"
      - "8091:8081"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/_health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  notificationservice:
    build:
      context: .
      dockerfile: NotificationService/Dockerfile
    depends_on:
      presentation:
        condition: service_healthy
      postgresdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      papercut:
        condition: service_started
    env_file:
      - ".env"
    ports:
      - "8100:8080"
      - "8101:8081"

volumes:
  postgres-data:
  rabbitmq_data:
