syntax = "proto3";

option csharp_namespace = "Application.Grpc";

service UserGrpcService {
  rpc Create (CreateUserGrpcRequest) returns (CreateUserGrpcResponse);
}

message CreateUserGrpcRequest {
  string email = 1;
  string phoneNumber = 2;
  string firstname = 3;
  string lastname = 4;
  string patronymic = 5;
  int32 role = 6;
}

message CreateUserGrpcResponse {
  string id = 1;
}

